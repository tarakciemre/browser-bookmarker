<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EYOB</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="src/main.css">
  </head>
  <body>
    <div class="top-section">
      <nav class="tab-bar">
        <div class="tab tab-active">
          <h4>Title</h4>
          <button class="remove-tab-button">x</button>
        </div>
        <div class="tab">
          <h4>Title</h4>
          <button class="remove-tab-button">x</button>
        </div>
        <div class="tab">
          <h4>Title</h4>
          <button class="remove-tab-button">x</button>
        </div>
        <button class="add-tab-button">
          <img width="25px" src="assets/icons/plus.svg" alt="Search Icon">
        </button>
      </nav>
      <div class="main-bar">
        <div class="nav-search">
          <div class="nav-buttons">
            <button class="nav-button">
              <img width="25px" src="assets/icons/left.svg" alt="Search Icon">
            </button>
            <button class="nav-button">
              <img width="25px" src="assets/icons/right.svg" alt="Search Icon">
            </button>
            <button class="nav-button">
              <img width="25px" src="assets/icons/reload.svg" alt="Search Icon">
            </button>
          </div>
        </div>
        <div class="search-container">
          <input type="text" id="search-bar" placeholder="Search...">
          <button type="button" id="search-button">
            <img width="25px" src="assets/icons/search.svg" alt="Search Icon">
          </button>
        </div>
      </div>
      <div class="bookmark-bar">
        <div class="bookmark"></div>
      </div>
    </div>
    <div id="webview-container">
      <webview id="webwiew-object" class="main-window" src="https://www.github.com/"></webview>
    </div>
  </body>
  <script src="node_modules/electron-tabs/dist/electron-tabs.js"></script>
</html>
